{% extends 'dashboard/base.html' %}
{% block content %}
<article class="media content-section p-4">
    <img class="rounded-circle profile-img" src="{{ user.profile_img.url }}">
    <div class="media-body">
        <h2>{{ user.first_name }} {{ user.last_name }}
            <a href="{% url 'accounts:update' user.pk %}" class="btn btn-outline-info float-right">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                </svg>
            </a>
        </h2>
        <small class="text-muted"><span class="text-muted">@{{ user.username }}</span></small>
        <hr>
        <p class="text-secondary">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope mr-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
            </svg>
            {{ user.email }}
        </p>
        <a class="text-info" href="{% url 'accounts:logout' %}">Logout</a>
    </div>
</article>
<!--    {% if user == object.author %}-->
<div>
    <a class="btn btn-outline-secondary" href="#">Update</a>
    <a class="btn btn-outline-danger" href="#">Delete</a>
</div>
<!--    {% endif %}-->
{% endblock content %}
