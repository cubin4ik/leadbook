<table class="table table-hover content-section">
    <tbody>
    {% for task in task_list %}
    <tr>
        <td class="task-item {{ task.get_importance_display }}">
            <div class="mb-2">
                <a href="{% url 'business:task-detail' task.pk %}" class="task-title text-muted" data-toggle="tooltip" data-placement="right" title="{{ task.description }}">
                    {{ task.task|capfirst }}
                </a>
            </div>
            <div>
                <form action="{% url 'business:task-done' task.pk %}" method="POST">
                    {% csrf_token %}
                    <span style="font-weight: 700; font-size: 14px">{{ task.due_time|time:"g:i A" }}</span>
                    <input type="hidden" name="next" value="{{ request.build_absolute_uri }}">
                    {% if task.done %}
                    <button type="submit" name="done" value="" class="btn btn-link text-warning p-0 float-right mr-2 border-top-0">mark uncompleted</button>
                    {% else %}
                    <button type="submit" name="done" value="True" class="btn btn-link text-success p-0 float-right mr-2 border-top-0">complete</button>
                    {% endif %}
                </form>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
