<table class="table table-hover content-section">
    <tbody>
    {% for task in task_list %}
    <tr class="task-item {{ task.get_importance_display }}">
        <td>
            <div class="mb-2">
                <a href="{% url 'business:task-detail' task.pk %}" class="task-title text-muted" data-toggle="tooltip" data-placement="right" title="{{ task.description }}">
                    {{ task.task|capfirst }}
                </a>
            </div>
            <span style="font-weight: 700; font-size: 14px">{{ task.due_time|time:"g:i A" }}</span>
        </td>
        <td>
            <form action="{% url 'business:task-done' task.pk %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.build_absolute_uri }}">
                {% if task.done %}
                <button type="submit" name="done" value="" class="btn btn-outline-warning m-2 float-right">Uncompleted</button>
                {% else %}
                <button type="submit" name="done" value="True" class="btn btn-outline-success m-2 float-right">Complete</button>
                {% endif %}
            </form>
        </td>
        <!--        <td class="text-muted"><input type="checkbox" id="task{{ task.id }}" name="task{{ task.id }}" value="True"></td>-->
    </tr>
    {% endfor %}
    </tbody>
</table>
